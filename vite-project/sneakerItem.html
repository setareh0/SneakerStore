<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sneaker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body>
    <div class="h-[100vh]">
      <a href="./home.html" class="text-[19px] absolute top-2 left-[18px]">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <div id="image">
      </div>
      <div class="m-6">
        <div class="grid grid-cols-10 mt-6 items-center">
          <h1
            id="sneaker-name"
            class="col-span-9 text-3xl font-bold font-Inter truncate"
          ></h1>
          <svg
            class="col-span-1 ml-2"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_1_2377)">
              <path
                d="M12 4.12201L10.9245 3.01651C8.39996 0.421512 3.77096 1.31701 2.09996 4.57951C1.31546 6.11401 1.13846 8.32951 2.57096 11.157C3.95096 13.8795 6.82196 17.1405 12 20.6925C17.178 17.1405 20.0475 13.8795 21.429 11.157C22.8615 8.32801 22.686 6.11401 21.9 4.57951C20.229 1.31701 15.6 0.420012 13.0755 3.01501L12 4.12201ZM12 22.5C-10.9995 7.30201 4.91846 -4.55999 11.736 1.71451C11.826 1.79701 11.9145 1.88251 12 1.97101C12.0846 1.88259 12.1727 1.79753 12.264 1.71601C19.08 -4.56299 34.9995 7.30051 12 22.5Z"
                fill="#212529"
              />
            </g>
            <defs>
              <clipPath id="clip0_1_2377">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>
        <div class="flex gap-4 w-full items-center my-3">
          <span
            class="bg-[#EBEBEC] px-[10px] py-[7px] rounded-md text-sm font-Inter"
            >5.371 sold</span
          >
          <img
            class="w-[5.5%]"
            src="./public/assets/images/star-half-empty.png"
            alt="half-star"
          />
          <span class="text-[17px] font-Inter relative top-[2px]"
            >4.3(5.389 reviews)</span
          >
        </div>
        <hr />
        <h3 class="mt-3 text-xl font-bold font-Inter mb-2">Description</h3>
        <div class="flex flex-wrap">
          <p id="text" class="font-Inter mr-2">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo
            in exercitationem impedit dolorum animi odit praesentium voluptatum
            ullam. Est, incidunt.
          </p>
          <p class="font-Inter font-bold" id="toggle">view more</p>
        </div>
        <div class="sneaker-sc flex gap-4 items-center overflow-auto">
          <div>
            <h3 class="mt-5 text-xl font-bold font-Inter mb-3">Size</h3>
            <div
              id="sneaker-sizes"
              class="flex gap-2 justify-center items-center"
            ></div>
          </div>
          <div>
            <h3 class="mt-5 text-xl font-bold font-Inter mb-3">Color</h3>
            <div id="sneaker-colors" class="flex gap-4">
              <!-- <i class="fa-solid fa-check"></i> -->
            </div>
          </div>
        </div>
        <div class="flex gap-7 items-baseline mt-2 mb-3">
          <h3 class="mt-5 text-xl font-bold font-Inter mb-3">Quantity</h3>
          <div
            class="bg-[#EBEBEC] flex gap-6 items-center justify-center py-[10px] px-7 rounded-full"
          >
            <i class="fa-solid fa-minus"></i>
            <span id="count" class="text-xl font-Inter font-semibold">0</span>
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <hr />
        <div class="gap-6 items-center mt-5 grid grid-cols-10">
          <div class="col-span-3">
            <span class="text-[#a5a5a5] font-Inter">Total price</span>
            <h3
              id="sneaker-price"
              class="text-[27px] font-bold font-Inter"
            ></h3>
          </div>
          <button
            class="self-baseline col-span-7 bg-black text-white font-Inter font-bold w-full py-4 rounded-full flex gap-5 justify-center items-center"
          >
            <i class="fa-solid fa-bag-shopping"></i>
            Add to cart
          </button>
        </div>
      </div>
    </div>
    <script type="module" defer src="./main.js"></script>
    <script type="module" defer src="./src/scripts/sneakerItem.js"></script>
  </body>
</html>
